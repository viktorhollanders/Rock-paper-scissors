<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div id="content">
      <h1 id="title">Rock, paper & scissors</h1>

      <div class="wrapper buttons">
        <button class="button" value="Rock">Rock</button>
        <button class="button" value="Paper">Paper</button>
        <button class="button" value="Scissor">Scissor</button>
      </div>

      <div class="wrapper">
        <p class="score">Player - <span id="playerScore">0</span></p>
        <p class="score">Computer - <span id="computerScore">0</span></p>
      </div>
      <div class="wrapper reset">
        <p id="resault"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
